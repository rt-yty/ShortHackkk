services:
  postgres:
    image: postgres:16-alpine
    container_name: x5_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: x5_career
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - x5_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: x5_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/x5_career
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      DEBUG: "true"
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000"
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./app:/app/app:ro
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - x5_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: x5_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@x5.ru
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - x5_network
    profiles:
      - tools

volumes:
  postgres_data:
  uploads_data:

networks:
  x5_network:
    driver: bridge

